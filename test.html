  <form name="ascentForm" id="AscentFormId" action="/action_page.php" onsubmit="return submitForm()" class="was-validated" method="POST">

    <div class="form-group">

      <input type="text" class="form-control" placeholder="Action Directe" id="routeName" autofocus required>

    <div class="form-check mb-2">

    </div>

    <div class="form-group">
      <label for="topoGrade">Topo Grade (French grades): </label>
      <select class="form-control" name="topoGrade" id="topoGrade" required>
        <option value="7a">7a</option>
        <option value="7b">7b</option>
        <option value="7c">7c</option>
        <option value="8a">8a</option>
        <option value="8b">8b</option>
      </select>
    </div>
    <div class="form-group">
      <label for="numberOfTries">Number of tries: </label>
      <input class="form-control" type="number" name="numberOfTries" id="numberOfTries" placeholder="1" required>
    </div>

    <button class="btn btn-primary" type="submit" value ="submit" onmouseover="submitForm()">Submit</button>

  </form>
